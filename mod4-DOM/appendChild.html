<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<form action="" id="addRow">
			<input type="text" />
			<input type="button" value="Добавить" onclick="add()" />
		</form>

		<ul id="ul">
			<li>Lorem.</li>
			<li>Amet.</li>
			<li>Ea.</li>
		</ul>

		<script>
			/* Написать функцию add(), которая будет создавать клон первого элемента списка, заполнять его текст содержимым из  <input type="text" /> и добавлять к ul
			 */
			function add() {
				const li = ul.querySelector("li");
				let cloneLi = li.cloneNode(false);

				let text = addRow.elements[0].value; //Текст из input
				if (!text.trim()) {
					addRow.elements[0].focus();
          return;
				}
				cloneLi.innerHTML = text.trim();
				ul.appendChild(cloneLi);
				addRow.elements[0].value = "";
				addRow.elements[0].focus();
			}
		</script>
	</body>
</html>
