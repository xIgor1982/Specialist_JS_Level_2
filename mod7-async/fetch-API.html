<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<button>Получить список пользователей</button>
		<div id="users"></div>
		<script>
			/* Назначить асинхронный обработчик для кнопки button, который через fetch API делает запрос на адрес https://jsonplaceholder.typicode.com/users и визуализирует произвольным способом данные внутри блока с идентификатором users */
			// fetch("https://jsonplaceholder.typicode.com/users")
			// 	.then((response) => response.json())
			// 	.then((json) => console.log(json));

			let btn = document.querySelector("button");

			async function get() {
				const BASE_URL = "https://jsonplaceholder.typicode.com/";
				const url = BASE_URL + "users";

				const divUsers = document.querySelector("#users");
				divUsers.innerHTML = "";

				let users = await fetch(url).then((result) => result.json());

				users.forEach((user) => {
					divUsers.innerHTML += `
            <hr />
            <div class="user">
              <div class="name">${user.name}</div>
              <div class="email">${user.email}</div>
              <div class="phone">${user.phone}</div>
              <div class="website">${user.website}</div>
            </div>
            <hr />
          `;
				});
			}

			btn.addEventListener("click", get);
		</script>
	</body>
</html>
