<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Recipe</title>
	</head>
	<body>
		<script>
			async function makeDough() {
				return "Смешать все ингридиенты и тщательно заместить";
			}
			async function waitDough() {
				return new Promise((resolve, reject) => {
					setTimeout(
						() => resolve("Закрыть тканью и оставить на один час в тёплом месте"),
						5000
					);
				});
			}
			async function bakeDough() {
				return new Promise((resolve, reject) => {
					setTimeout(
						() => resolve("Выпекать в течении 2 часов"),
						10000
					);
				});
			}
			async function makeBread() {
				let step1 = await makeDough();
				let step2 = await waitDough();
				let step3 = await bakeDough();
				return `${step1}\n${step2}\n${step3}`
			}

			makeBread().then(result => console.log(result));
		</script>
	</body>
</html>
